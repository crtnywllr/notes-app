<body>
    <div class='container'>
        <div class='row col-md-4 col-md-offset-4'>
            <div class='login-panel panel panel-default'>
                <div class='panel-heading'>
                    <h3 class='panel-title'>Please Sign In</h3>
                </div>
                <div class='panel-body'>
                    <form id='loginForm' role='form'>
                        <fieldset>
                            <div class='form-group'>
                                <input class='form-control' placeholder='E-mail' id='email' name='email' type='email' autofocus>
                            </div>
                            <div class='form-group'>
                                <input class='form-control' placeholder='Password' id='password' name='password' type='password' value=''>
                            </div>
                            <button type='submit' id='loginBtn' class='btn btn-primary'><a href='index.html'>Login</a></button>
                        </fieldset>
                        <p id='errorDisplay'></p>
                    </form>
                    <a data-toggle='modal' data-target='#newUserModal' href=''>New User? Register here.</a>
                    <div class='modal fade' id='newUserModal' tabindex='-1' role='dialog' aria-labelledby='newUserModalLabel' aria-hidden='true'>
                        <div class='modal-dialog'>
                            <div class='modal-content'>
                                <!-- Modal Header -->
                                <div class='modal-header'>
                                    <button type='button' class='close' data-dismiss='modal'>
                                        <span aria-hidden='true'>&times;</span>
                                        <span class='sr-only'>Close</span>
                                    </button>
                                    <h4 class='modal-title' id='newUserModalLabel'>
                                            Register New User
                                        </h4>
                                </div>
                                <!-- Modal Body -->
                                <div class='modal-body'>
                                    <form id='newUserForm' role='form'>
                                        <!--<div class='form-group'>
                                                <label for='name'>Full Name:</label>
                                                <input type='text' class='form-control' id='name' placeholder='Name' />
                                            </div>-->
                                        <div class='form-group'>
                                            <label for='email'>Email address:</label>
                                            <input type='email' class='form-control' id='newEmail' placeholder='Email' />
                                        </div>
                                        <div class='form-group'>
                                            <label for='password'>Password:</label>
                                            <input type='password' class='form-control' id='newPassword' />
                                        </div>
                                        <button type='submit' id='newUser' class='btn btn-primary'>Register</button>
                                    </form>
                                </div>
                                <!-- Modal Footer -->
                                <div class='modal-footer'>
                                    <button type='button' class='btn btn-default' data-dismiss='modal'>
                                        Close
                                    </button>
                                </div>
                            </div>
                            <!--/.modal-content-->
                        </div>
                        <!--/.moda-dialog-->
                    </div>
                    <!--/modal-->
                </div>
                <!--/.panel-body-->
            </div>
            <!--/.panel -->
        </div>
        <!--/.row-->
    </div>
